# lxp-enrollment Application
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lxp-enrollment
  namespace: lxp
  labels:
    app: lxp-enrollment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lxp-enrollment
  template:
    metadata:
      labels:
        app: lxp-enrollment
    spec:
      imagePullSecrets:
        - name: dockerhub-secret
      containers:
        - name: lxp-enrollment
          image: minyong96/lxp:lxp-enrollment-latest
          imagePullPolicy: Always
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 90
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 5
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "dev"
            - name: SPRING_DATASOURCE_HIKARI_INITIALIZATION_FAIL_TIMEOUT
              value: "-1"
            - name: JAVA_TOOL_OPTIONS
              value: >
                -XX:MaxRAMPercentage=75.0
                -XX:InitialRAMPercentage=50.0
                -XX:+UseG1GC
                -XX:MaxGCPauseMillis=200
            # MySQL (공용)
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:mysql://lxp-mysql:3306/lxp_enrollment_dev?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul"
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: lxp-mysql-secret
                  key: username
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: lxp-mysql-secret
                  key: password
            # RabbitMQ
            - name: SPRING_RABBITMQ_HOST
              value: "rabbitmq"
            - name: SPRING_RABBITMQ_PORT
              value: "5672"
            - name: SPRING_RABBITMQ_USERNAME
              valueFrom:
                secretKeyRef:
                  name: infra-secret
                  key: rabbitmq-username
            - name: SPRING_RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: infra-secret
                  key: rabbitmq-password

          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: lxp-enrollment
  namespace: lxp
spec:
  type: NodePort
  selector:
    app: lxp-enrollment
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30084