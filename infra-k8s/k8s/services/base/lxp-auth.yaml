apiVersion: apps/v1
kind: Deployment
metadata:
  name: lxp-auth
  namespace: lxp
  labels:
    app: lxp-auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lxp-auth
  template:
    metadata:
      labels:
        app: lxp-auth
    spec:
      containers:
        - name: lxp-auth
          image: lxp-auth:latest
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "dev"
            - name: JAVA_TOOL_OPTIONS
              value: "-XX:MaxRAMPercentage=75.0 -XX:InitialRAMPercentage=50.0 -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:+ExitOnOutOfMemoryError"
            - name: SPRING_DATASOURCE_HIKARI_INITIALIZATION_FAIL_TIMEOUT
              value: "-1"
            # Auth Keys
            - name: AUTH_KEY_PUBLIC_KEY_STRING
              valueFrom:
                secretKeyRef:
                  name: lxp-auth-keys
                  key: AUTH_PUBLIC_KEY
            - name: AUTH_KEY_PRIVATE_KEY_STRING
              valueFrom:
                secretKeyRef:
                  name: lxp-auth-private-key
                  key: AUTH_PRIVATE_KEY
            - name: PASSPORT_SECRET
              valueFrom:
                secretKeyRef:
                  name: lxp-passport-secret
                  key: PASSPORT_SECRET
            - name: INTERNAL_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: lxp-auth-internal
                  key: INTERNAL_AUTH_TOKEN
            # MySQL
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:mysql://lxp-mysql:3306/lxp_auth_dev?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul"
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: lxp-mysql-secret
                  key: username
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: lxp-mysql-secret
                  key: password
            # RabbitMQ
            - name: SPRING_RABBITMQ_HOST
              value: "rabbitmq"
            - name: SPRING_RABBITMQ_PORT
              value: "5672"
            - name: SPRING_RABBITMQ_USERNAME
              valueFrom:
                secretKeyRef:
                  name: infra-secret
                  key: rabbitmq-username
            - name: SPRING_RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: infra-secret
                  key: rabbitmq-password
            # Redis
            - name: SPRING_DATA_REDIS_HOST
              value: redis
            - name: SPRING_DATA_REDIS_PORT
              value: "6379"
            - name: SPRING_DATA_REDIS_USERNAME
              value: default
            - name: SPRING_DATA_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: infra-secret
                  key: redis-password
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            failureThreshold: 30
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            periodSeconds: 5
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "800m"
---
apiVersion: v1
kind: Service
metadata:
  name: lxp-auth
  namespace: lxp
spec:
  type: NodePort
  selector:
    app: lxp-auth
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30085
