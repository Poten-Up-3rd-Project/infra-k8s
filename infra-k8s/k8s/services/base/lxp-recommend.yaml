apiVersion: apps/v1
kind: Deployment
metadata:
  name: lxp-recommend
  namespace: lxp
  labels:
    app: lxp-recommend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lxp-recommend
  template:
    metadata:
      labels:
        app: lxp-recommend
    spec:
      containers:
        - name: lxp-recommend
          image: lxp-recommend:latest
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "dev"
            - name: JAVA_TOOL_OPTIONS
              value: "-XX:MaxRAMPercentage=75.0 -XX:InitialRAMPercentage=50.0 -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:+ExitOnOutOfMemoryError"
            - name: SPRING_DATASOURCE_HIKARI_INITIALIZATION_FAIL_TIMEOUT
              value: "-1"
            # Auth
            - name: PASSPORT_SECRET
              valueFrom:
                secretKeyRef:
                  name: lxp-passport-secret
                  key: PASSPORT_SECRET
            # MySQL
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:mysql://lxp-mysql:3306/lxp_recommend_dev?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul"
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: lxp-mysql-secret
                  key: username
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: lxp-mysql-secret
                  key: password
            # RabbitMQ
            - name: SPRING_RABBITMQ_HOST
              value: "rabbitmq"
            - name: SPRING_RABBITMQ_PORT
              value: "5672"
            - name: SPRING_RABBITMQ_USERNAME
              valueFrom:
                secretKeyRef:
                  name: infra-secret
                  key: rabbitmq-username
            - name: SPRING_RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: infra-secret
                  key: rabbitmq-password
            # MinIO
            - name: MINIO_ENDPOINT
              value: "http://minio:9000"
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: infra-secret
                  key: minio-access-key
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: infra-secret
                  key: minio-secret-key
            # Cloudflare R2
            - name: R2_ENDPOINT_URL
              valueFrom:
                secretKeyRef:
                  name: lxp-r2-secret
                  key: r2-endpoint-url
            - name: R2_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: lxp-r2-secret
                  key: r2-access-key-id
            - name: R2_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: lxp-r2-secret
                  key: r2-secret-access-key
            - name: R2_BUCKET_NAME
              value: "lxp-recomm"
            # Redis
            - name: SPRING_DATA_REDIS_HOST
              value: redis
            - name: SPRING_DATA_REDIS_PORT
              value: "6379"
            - name: SPRING_DATA_REDIS_USERNAME
              value: default
            - name: SPRING_DATA_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: infra-secret
                  key: redis-password
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            failureThreshold: 20
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            periodSeconds: 5
          resources:
            requests:
              memory: "384Mi"
              cpu: "100m"
            limits:
              memory: "768Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: lxp-recommend
  namespace: lxp
spec:
  type: NodePort
  selector:
    app: lxp-recommend
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30083
