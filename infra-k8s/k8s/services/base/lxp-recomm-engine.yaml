apiVersion: apps/v1
kind: Deployment
metadata:
  name: lxp-recomm-engine
  namespace: lxp
  labels:
    app: lxp-recomm-engine
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lxp-recomm-engine
  template:
    metadata:
      labels:
        app: lxp-recomm-engine
    spec:
      containers:
        - name: lxp-recomm-engine
          image: lxp-recomm-engine:latest
          ports:
            - containerPort: 8000
          env:
            # R2
            - name: R2_ENDPOINT_URL
              valueFrom:
                secretKeyRef:
                  name: lxp-r2-secret
                  key: r2-endpoint-url
            - name: R2_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: lxp-r2-secret
                  key: r2-access-key-id
            - name: R2_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: lxp-r2-secret
                  key: r2-secret-access-key
            - name: R2_BUCKET_NAME
              value: "lxp-recomm"
            # MinIO
            - name: MINIO_ENDPOINT
              value: "http://minio:9000"
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: infra-secret
                  key: minio-access-key
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: infra-secret
                  key: minio-secret-key
            # 운영 설정
            - name: LOG_LEVEL
              value: "INFO"
            - name: DEFAULT_TOP_K
              value: "10"
            - name: PENALTY_WEIGHTS
              value: "[0.00, 0.15, 0.50, 0.85]"
            - name: CALLBACK_TIMEOUT_SEC
              value: "30"
          startupProbe:
            httpGet:
              path: /health
              port: 8000
            failureThreshold: 20
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            periodSeconds: 5
          resources:
            requests:
              memory: "384Mi"
              cpu: "100m"
            limits:
              memory: "768Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: lxp-recomm-engine
  namespace: lxp
spec:
  type: NodePort
  selector:
    app: lxp-recomm-engine
  ports:
    - port: 8000
      targetPort: 8000
      nodePort: 30090
