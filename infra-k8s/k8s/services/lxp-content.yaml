# lxp-content MySQL
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lxp-content-mysql
  namespace: lxp
  labels:
    app: lxp-content-mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lxp-content-mysql
  template:
    metadata:
      labels:
        app: lxp-content-mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: lxp-content-db-secret
                  key: root-password
            - name: MYSQL_DATABASE
              value: "lxp_content_dev"
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: lxp-content-db-secret
                  key: username
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: lxp-content-db-secret
                  key: password
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-data
          persistentVolumeClaim:
            claimName: lxp-content-mysql-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: lxp-content-mysql
  namespace: lxp
spec:
  selector:
    app: lxp-content-mysql
  ports:
    - port: 3306
      targetPort: 3306
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: lxp-content-mysql-pvc
  namespace: lxp
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
# lxp-content Application
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lxp-content
  namespace: lxp
  labels:
    app: lxp-content
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lxp-content
  template:
    metadata:
      labels:
        app: lxp-content
    spec:
      imagePullSecrets:
        - name: dockerhub-secret
      containers:
        - name: lxp-content
          image: minyong96/lxp:lxp-content-latest
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "dev"
            # MySQL
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:mysql://lxp-content-mysql:3306/lxp_content_dev?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul"
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: lxp-content-db-secret
                  key: username
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: lxp-content-db-secret
                  key: password
            # RabbitMQ
            - name: SPRING_RABBITMQ_HOST
              value: "rabbitmq"
            - name: SPRING_RABBITMQ_PORT
              value: "5672"
            - name: SPRING_RABBITMQ_USERNAME
              valueFrom:
                secretKeyRef:
                  name: infra-secret
                  key: rabbitmq-username
            - name: SPRING_RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: infra-secret
                  key: rabbitmq-password
            # Redis
            - name: SPRING_DATA_REDIS_HOST
              value: "redis"
            - name: SPRING_DATA_REDIS_PORT
              value: "6379"
            - name: SPRING_DATA_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: infra-secret
                  key: redis-password
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: lxp-content
  namespace: lxp
spec:
  type: NodePort
  selector:
    app: lxp-content
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30082
