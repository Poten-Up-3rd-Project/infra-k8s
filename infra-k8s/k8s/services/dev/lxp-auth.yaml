apiVersion: apps/v1
kind: Deployment
metadata:
  name: lxp-auth
  namespace: lxp
  labels:
    app: lxp-auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lxp-auth
  template:
    metadata:
      labels:
        app: lxp-auth
    spec:
      containers:
        - name: lxp-auth
          image: lxp-auth:local
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "dev"
            - name: PASSPORT_KEY_PUBLIC_KEY_STRING
              valueFrom:
                secretKeyRef:
                  name: lxp-passport-keys
                  key: PASSPORT_PUBLIC_KEY
            - name: PASSPORT_KEY_PRIVATE_KEY_STRING
              valueFrom:
                secretKeyRef:
                  name: lxp-passport-private-key
                  key: PASSPORT_PRIVATE_KEY
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: lxp-auth-secret
                  key: JWT_SECRET_KEY
            - name: INTERNAL_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: lxp-auth-secret
                  key: INTERNAL_AUTH_TOKEN
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:mysql://lxp-mysql:3306/lxp_auth_dev?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul"
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: lxp-mysql-secret
                  key: username
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: lxp-mysql-secret
                  key: password
            - name: SPRING_RABBITMQ_HOST
              value: "rabbitmq"
            - name: SPRING_RABBITMQ_PORT
              value: "5672"
            - name: SPRING_RABBITMQ_USERNAME
              valueFrom:
                secretKeyRef:
                  name: infra-secret
                  key: rabbitmq-username
            - name: SPRING_RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: infra-secret
                  key: rabbitmq-password
            - name: SPRING_DATA_REDIS_HOST
              value: "redis"
            - name: SPRING_DATA_REDIS_PORT
              value: "6379"
            - name: SPRING_DATA_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: infra-secret
                  key: redis-password
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: lxp-auth
  namespace: lxp
spec:
  type: NodePort
  selector:
    app: lxp-auth
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30082