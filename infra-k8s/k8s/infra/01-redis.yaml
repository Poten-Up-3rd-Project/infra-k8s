apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: lxp
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          # 1. ReadinessProbe 최적화: 초기 지연 시간을 줄여 더 빨리 감지
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - "redis-cli -a \"$REDIS_PASSWORD\" ping | grep PONG"
            initialDelaySeconds: 2
            periodSeconds: 5
          command:
            - sh
            - -c
            - |
              # 2. 백그라운드 데이터 로딩 루프
              # Redis가 완전히 뜰 때까지 대기 후, 파일이 있으면 데이터를 밀어넣습니다.
              (
                until redis-cli -a "$REDIS_PASSWORD" ping | grep PONG; do
                  echo "Waiting for Redis for data loading..."
                  sleep 1
                done
              
                # 파일 경로 확인 로그 출력 (디버깅용)
                echo "Checking for init file at /init/init-tags.redis"
              
                if [ -f /init/init-tags.redis ]; then
                  echo "Init file found. Loading data..."
                  redis-cli -a "$REDIS_PASSWORD" < /init/init-tags.redis
                  echo "Data loading completed."
                else
                  echo "WARNING: /init/init-tags.redis not found. Directory content:"
                  ls -R /init
                fi
              ) &

              # 3. Redis 서버를 포그라운드(PID 1)로 실행
              # exec를 사용해야 시그널 전달이 정확하고 구동 속도가 빠릅니다.
              exec redis-server --requirepass "$REDIS_PASSWORD" --protected-mode no
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: infra-secret
                  key: redis-password
          ports:
            - containerPort: 6379
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          volumeMounts:
            - name: redis-data
              mountPath: /data
            - name: init-scripts
              mountPath: /init
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: lxp-redis-pvc
        - name: init-scripts
          configMap:
            name: lxp-redis-init
            items:
              - key: "init-tags.redis"
                path: "init-tags.redis"