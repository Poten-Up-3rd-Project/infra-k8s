apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: lxp
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - "redis-cli -a \"$REDIS_PASSWORD\" ping | grep PONG"
            initialDelaySeconds: 5
            periodSeconds: 5
          command:
            - sh
            - -c
            - |
              # 1. Redis 서버를 백그라운드로 실행 (인증 및 모드 설정)
              redis-server --requirepass "$REDIS_PASSWORD" --protected-mode no &
              
              # 2. Redis가 구동될 때까지 최대 30초 대기
              FOR_COUNT=0
              until redis-cli -a "$REDIS_PASSWORD" ping | grep PONG || [ $FOR_COUNT -eq 15 ]; do
                echo "Waiting for Redis to start..."
                sleep 2
                FOR_COUNT=$((FOR_COUNT + 1))
              done

              # 3. 초기화 스크립트 실행 (파일이 존재할 경우만)
              if [ -f /init/init-tags.redis ]; then
                echo "Loading initial data..."
                redis-cli -a "$REDIS_PASSWORD" < /init/init-tags.redis
              fi

              # 4. 백그라운드 프로세스를 포그라운드로 가져와 컨테이너 유지
              echo "Redis is now ready and authenticated."
              wait
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: infra-secret
                  key: redis-password
          ports:
            - containerPort: 6379
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          volumeMounts:
            - name: redis-data
              mountPath: /data
            - name: init-scripts
              mountPath: /init
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: lxp-redis-pvc
        - name: init-scripts
          configMap:
            name: lxp-redis-init
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: lxp
spec:
  type: NodePort
  selector:
    app: redis
  ports:
    - port: 6379
      targetPort: 6379
      nodePort: 30379
---

# 초기화 스크립트
apiVersion: v1
kind: ConfigMap
metadata:
  name: lxp-redis-init
  namespace: lxp