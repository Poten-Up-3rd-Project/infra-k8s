apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lxp-ingress
  namespace: lxp
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: lxp-gateway
                port:
                  number: 8080
